# Claude Agent HTTP Configuration

# User directory configuration
user:
  base_dir: "/home/ningci/claude-users"  # Base directory for all users
  auto_create_dir: true          # Auto-create user directories

# Session storage configuration
session:
  storage: "sqlite"                # memory | sqlite | postgresql
  ttl: 3600                        # Session TTL in seconds (0 = no expiration)
  sqlite_path: "sessions.db"       # SQLite database path
  # PostgreSQL settings (when storage: postgresql)
  pg_host: "localhost"
  pg_port: 5432
  pg_database: "claude_agent"
  pg_user: "postgres"
  pg_password: "postgres"

# API server configuration
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"

# Default values for new sessions
defaults:
  system_prompt: "You are a helpful AI assistant."
  permission_mode: "bypassPermissions"
  allowed_tools:
    - "Bash"
    - "Read"
    - "Write"
    - "Edit"
    - "Glob"
    - "Grep"
  model: null                    # Model to use (null = SDK default)
  max_turns: null                # Max conversation turns (null = unlimited)
  max_budget_usd: null           # Max budget in USD (null = unlimited)

# Global MCP servers (applied to all sessions)
mcp_servers: {}
  # filesystem:
  #   type: "stdio"
  #   command: "npx"
  #   args: ["-y", "@anthropic/mcp-server-filesystem"]

# Global plugins (applied to all sessions)
plugins: []
  # - type: "local"
  #   path: "/path/to/plugin"
