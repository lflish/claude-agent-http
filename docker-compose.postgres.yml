# ============================================
# Claude Agent HTTP - PostgreSQL Mode
# ============================================
# This compose file extends the base docker-compose.yml with PostgreSQL support
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.postgres.yml up -d
#
# Or use the helper script:
#   ./docker-start.sh --postgres
#
# Configuration:
#   - Set CLAUDE_AGENT_SESSION_STORAGE=postgresql in .env
#   - Configure PostgreSQL credentials in .env
#
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: claude-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${CLAUDE_AGENT_SESSION_PG_DATABASE:-claude_agent}
      POSTGRES_USER: ${CLAUDE_AGENT_SESSION_PG_USER:-postgres}
      POSTGRES_PASSWORD: ${CLAUDE_AGENT_SESSION_PG_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CLAUDE_AGENT_SESSION_PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claude-network

  # ============================================
  # Override app service to depend on postgres
  # ============================================
  app:
    depends_on:
      postgres:
        condition: service_healthy

# ============================================
# Additional Volumes for PostgreSQL
# ============================================
volumes:
  postgres_data:
    driver: local

# Note: Network is already defined in docker-compose.yml
