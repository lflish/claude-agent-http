version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: postgres:15-alpine
    container_name: claude-agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${CLAUDE_AGENT_SESSION_PG_DATABASE:-claude_agent}
      POSTGRES_USER: ${CLAUDE_AGENT_SESSION_PG_USER:-postgres}
      POSTGRES_PASSWORD: ${CLAUDE_AGENT_SESSION_PG_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${CLAUDE_AGENT_SESSION_PG_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claude-network

  # Claude Agent HTTP API service (PostgreSQL mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-agent-http
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # User directory configuration
      CLAUDE_AGENT_USER_BASE_DIR: ${CLAUDE_AGENT_USER_BASE_DIR:-/data/claude-users}
      CLAUDE_AGENT_USER_AUTO_CREATE_DIR: ${CLAUDE_AGENT_USER_AUTO_CREATE_DIR:-true}

      # Session storage configuration (PostgreSQL)
      CLAUDE_AGENT_SESSION_STORAGE: ${CLAUDE_AGENT_SESSION_STORAGE:-postgresql}
      CLAUDE_AGENT_SESSION_TTL: ${CLAUDE_AGENT_SESSION_TTL:-3600}

      # PostgreSQL settings
      CLAUDE_AGENT_SESSION_PG_HOST: ${CLAUDE_AGENT_SESSION_PG_HOST:-postgres}
      CLAUDE_AGENT_SESSION_PG_PORT: ${CLAUDE_AGENT_SESSION_PG_PORT:-5432}
      CLAUDE_AGENT_SESSION_PG_DATABASE: ${CLAUDE_AGENT_SESSION_PG_DATABASE:-claude_agent}
      CLAUDE_AGENT_SESSION_PG_USER: ${CLAUDE_AGENT_SESSION_PG_USER:-postgres}
      CLAUDE_AGENT_SESSION_PG_PASSWORD: ${CLAUDE_AGENT_SESSION_PG_PASSWORD:-postgres}

      # API server configuration
      CLAUDE_AGENT_API_HOST: ${CLAUDE_AGENT_API_HOST:-0.0.0.0}
      CLAUDE_AGENT_API_PORT: ${CLAUDE_AGENT_API_PORT:-8000}

      # Claude SDK settings (REQUIRED)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Default session settings (optional)
      CLAUDE_AGENT_DEFAULTS_MODEL: ${CLAUDE_AGENT_DEFAULTS_MODEL}
      CLAUDE_AGENT_DEFAULTS_MAX_TURNS: ${CLAUDE_AGENT_DEFAULTS_MAX_TURNS}
      CLAUDE_AGENT_DEFAULTS_MAX_BUDGET_USD: ${CLAUDE_AGENT_DEFAULTS_MAX_BUDGET_USD}
    volumes:
      # Mount user data directory
      - ${HOST_USER_DATA_DIR:-/opt/claude-code-http/claude-users}:/data/claude-users
      # Mount config file (optional, for custom configuration)
      - ${HOST_CONFIG_FILE:-./config.yaml}:/app/config.yaml
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  claude-network:
    driver: bridge
