# Docker Compose for Claude Agent HTTP
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-agent-http
    ports:
      - "8000:8000"
    environment:
      - CLAUDE_AGENT_USER_BASE_DIR=/data/users
      - CLAUDE_AGENT_SESSION_STORAGE=sqlite
      - CLAUDE_AGENT_SESSION_TTL=3600
    volumes:
      # User data directory
      - ./data/users:/data/users
      # SQLite database
      - ./data/sessions.db:/app/sessions.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
