# ============================================
# Claude Agent HTTP - Unified Docker Compose
# ============================================
# This unified compose file supports multiple deployment modes through environment variables.
#
# Usage Examples:
#   1. SQLite + Named Volumes (Default - Production Recommended):
#      docker-compose up -d
#
#   2. SQLite + Bind Mounts (Development):
#      cp docker-compose.override.bindmounts.yml docker-compose.override.yml
#      docker-compose up -d
#
#   3. PostgreSQL (Enterprise):
#      docker-compose -f docker-compose.yml -f docker-compose.postgres.yml up -d
#
#   4. Use helper script (validates configuration):
#      ./docker-start.sh                # SQLite mode
#      ./docker-start.sh --postgres     # PostgreSQL mode
#
# Configuration:
#   - Edit .env file to set your configuration
#   - Default storage: SQLite (recommended for most use cases)
#   - For PostgreSQL: use docker-compose.postgres.yml
#
# ============================================

version: '3.8'

services:
  # ============================================
  # Claude Agent HTTP API Service
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-agent-http
    restart: unless-stopped

    # Run as non-root user for security
    # UID/GID should match your host user for bind mounts
    # For named volumes, use 1000:1000 (default claudeuser)
    user: "${UID:-1000}:${GID:-1000}"

    environment:
      # ============================================
      # System Configuration
      # ============================================
      # Set HOME for non-root user to avoid permission issues
      HOME: /home/claudeuser

      # ============================================
      # User Directory Configuration
      # ============================================
      CLAUDE_AGENT_USER_BASE_DIR: ${CLAUDE_AGENT_USER_BASE_DIR:-/data/claude-users}
      CLAUDE_AGENT_USER_AUTO_CREATE_DIR: ${CLAUDE_AGENT_USER_AUTO_CREATE_DIR:-true}

      # ============================================
      # Session Storage Configuration
      # ============================================
      # Storage backend: memory | sqlite | postgresql
      CLAUDE_AGENT_SESSION_STORAGE: ${CLAUDE_AGENT_SESSION_STORAGE:-sqlite}
      CLAUDE_AGENT_SESSION_TTL: ${CLAUDE_AGENT_SESSION_TTL:-3600}

      # SQLite configuration (used when storage=sqlite)
      CLAUDE_AGENT_SESSION_SQLITE_PATH: ${CLAUDE_AGENT_SESSION_SQLITE_PATH:-/data/db/sessions.db}

      # PostgreSQL configuration (used when storage=postgresql)
      CLAUDE_AGENT_SESSION_PG_HOST: ${CLAUDE_AGENT_SESSION_PG_HOST:-postgres}
      CLAUDE_AGENT_SESSION_PG_PORT: ${CLAUDE_AGENT_SESSION_PG_PORT:-5432}
      CLAUDE_AGENT_SESSION_PG_DATABASE: ${CLAUDE_AGENT_SESSION_PG_DATABASE:-claude_agent}
      CLAUDE_AGENT_SESSION_PG_USER: ${CLAUDE_AGENT_SESSION_PG_USER:-postgres}
      CLAUDE_AGENT_SESSION_PG_PASSWORD: ${CLAUDE_AGENT_SESSION_PG_PASSWORD:-postgres}

      # ============================================
      # API Server Configuration
      # ============================================
      CLAUDE_AGENT_API_HOST: ${CLAUDE_AGENT_API_HOST:-0.0.0.0}
      CLAUDE_AGENT_API_PORT: ${CLAUDE_AGENT_API_PORT:-8000}

      # ============================================
      # Anthropic Claude SDK Configuration
      # ============================================
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_AUTH_TOKEN: ${ANTHROPIC_AUTH_TOKEN:-}
      ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-}

      # ============================================
      # Default Session Settings
      # ============================================
      CLAUDE_AGENT_DEFAULTS_MODEL: ${CLAUDE_AGENT_DEFAULTS_MODEL:-}
      CLAUDE_AGENT_DEFAULTS_MAX_TURNS: ${CLAUDE_AGENT_DEFAULTS_MAX_TURNS:-}
      CLAUDE_AGENT_DEFAULTS_MAX_BUDGET_USD: ${CLAUDE_AGENT_DEFAULTS_MAX_BUDGET_USD:-}

    volumes:
      # Named volumes (default): Docker manages permissions automatically
      # For bind mounts: copy docker-compose.override.bindmounts.yml to docker-compose.override.yml
      - claude-users:/data/claude-users
      - claude-db:/data/db
      # Optional: Custom config file
      - ${HOST_CONFIG_FILE:-./config.yaml}:/app/config.yaml:ro

    ports:
      - "${API_PORT:-8000}:8000"

    networks:
      - claude-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ============================================
# Named Volumes
# ============================================
# Docker automatically manages permissions for named volumes
volumes:
  claude-users:
    driver: local
  claude-db:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  claude-network:
    driver: bridge
