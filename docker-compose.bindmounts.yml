# Docker Compose with Bind Mounts
# Use this configuration if you need direct access to files on the host filesystem
#
# IMPORTANT: You must fix host directory permissions before using bind mounts:
#   sudo mkdir -p /opt/claude-code-http/{claude-users,db}
#   sudo chown -R $(id -u):$(id -g) /opt/claude-code-http/
#
# Then set UID/GID in .env file:
#   UID=$(id -u)
#   GID=$(id -g)
#
# Usage:
#   docker-compose -f docker-compose.bindmounts.yml up -d

version: '3.8'

services:
  # Claude Agent HTTP API service (SQLite mode with bind mounts)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-agent-http
    restart: unless-stopped
    # Run as non-root user - MUST match your host user UID/GID
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      # User directory configuration
      CLAUDE_AGENT_USER_BASE_DIR: ${CLAUDE_AGENT_USER_BASE_DIR:-/data/claude-users}
      CLAUDE_AGENT_USER_AUTO_CREATE_DIR: ${CLAUDE_AGENT_USER_AUTO_CREATE_DIR:-true}

      # Session storage configuration (SQLite by default)
      CLAUDE_AGENT_SESSION_STORAGE: ${CLAUDE_AGENT_SESSION_STORAGE:-sqlite}
      CLAUDE_AGENT_SESSION_TTL: ${CLAUDE_AGENT_SESSION_TTL:-3600}
      CLAUDE_AGENT_SESSION_SQLITE_PATH: ${CLAUDE_AGENT_SESSION_SQLITE_PATH:-/data/db/sessions.db}

      # API server configuration
      CLAUDE_AGENT_API_HOST: ${CLAUDE_AGENT_API_HOST:-0.0.0.0}
      CLAUDE_AGENT_API_PORT: ${CLAUDE_AGENT_API_PORT:-8000}

      # Claude SDK settings (REQUIRED)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_AUTH_TOKEN: ${ANTHROPIC_AUTH_TOKEN}
      ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL}

      # Default session settings (optional)
      CLAUDE_AGENT_DEFAULTS_MODEL: ${CLAUDE_AGENT_DEFAULTS_MODEL}
      CLAUDE_AGENT_DEFAULTS_MAX_TURNS: ${CLAUDE_AGENT_DEFAULTS_MAX_TURNS}
      CLAUDE_AGENT_DEFAULTS_MAX_BUDGET_USD: ${CLAUDE_AGENT_DEFAULTS_MAX_BUDGET_USD}
    volumes:
      # Bind mounts to host directories (requires proper host permissions)
      - ${HOST_USER_DATA_DIR:-/opt/claude-code-http/claude-users}:/data/claude-users
      - ${HOST_DB_DIR:-/opt/claude-code-http/db}:/data/db
      # Mount config file (optional, for custom configuration)
      - ${HOST_CONFIG_FILE:-./config.yaml}:/app/config.yaml
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
